<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Registrados</title>
</head>
<body>
    <h1>Logs Registrados</h1>
    {% if logs %}
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Servicio</th>
                    <th>Level de Severidad</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.fecha }}</td>
                    <td>{{ log.ejecucion }}</td>
                    <td>{{ log.level_severidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No se han registrado logs todav√≠a.</p>
    {% endif %}
</body>
</html>
